<ul>
   <li>
      <label for="fullname">Full Name:</label>
      <input type="text" placeholder="As seen by GMs" ng-model="player.name"></input>
   </li>
   <li>
      <label for="displayname">Display Name:</label>
      <input type="text" placeholder="As displayed on public website"
       ng-model="player.display_name"></input>
   </li>
   <li>
      <label>Primary Email:</label>
      <input type="email" placeholder="For notifications and IC emails"
       ng-model="player.email"></input>
   </li>
   <li>
      <label>Password:</label>
      <input type="password" placeholder="Enter password here"
       ng-model="player.password"></input>
   </li>
</ul>
