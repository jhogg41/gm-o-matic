<md-input-container>
   <label>Full Name</label>
   <input type="text" ng-model="player.name">
</md-input-container>
<md-input-container>
   <label>Display (Public) Name</label>
   <input type="text" ng-model="player.display_name">
</md-input-container>
<md-input-container>
      <label>Primary Email</label>
      <input type="email" ng-model="player.email">
</md-input-container>
<md-input-container>
      <label>Password</label>
      <input type="password" ng-model="player.password">
</md-input-container>
